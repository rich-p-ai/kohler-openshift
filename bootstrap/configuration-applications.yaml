---
# Phase 4: Configuration Applications (Higher sync waves)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: odf-configuration
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "15"
  labels:
    component: storage
    phase: data
spec:
  project: cluster-config
  source:
    repoURL: https://github.com/rich-p-ai/kohler-openshift.git
    targetRevision: HEAD
    path: components/odf-configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - ServerSideApply=true
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
