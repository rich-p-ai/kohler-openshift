---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-config
  namespace: openshift-gitops
spec:
  description: "Core cluster infrastructure configuration for OCP-DEV"
  sourceRepos:
  - "https://github.com/rich-p-ai/kohler-openshift.git"
  destinations:
  - namespace: "*"
    server: "https://kubernetes.default.svc"
  clusterResourceWhitelist:
  - group: "*"
    kind: "*"
  namespaceResourceWhitelist:
  - group: "*"
    kind: "*"
  roles:
  - name: admin
    policies:
    - p, proj:cluster-config:admin, applications, *, cluster-config/*, allow
    - p, proj:cluster-config:admin, repositories, *, *, allow
    groups:
    - cluster-admins
---
# Phase 1: Core Infrastructure Applications
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-operator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  labels:
    component: infrastructure
    phase: core
spec:
  project: cluster-config
  source:
    repoURL: https://github.com/rich-p-ai/kohler-openshift.git
    targetRevision: HEAD
    path: components/gitops-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-gitops-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
---
