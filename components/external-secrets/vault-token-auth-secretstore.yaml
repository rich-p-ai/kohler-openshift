---
# SecretStore for External Secrets Operator to authenticate with Vault using token
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-token-auth
  namespace: external-secrets-system
  labels:
    app.kubernetes.io/name: vault-token-auth
    app.kubernetes.io/part-of: external-secrets
spec:
  provider:
    vault:
      server: "http://vault-simple.vault.svc.cluster.local:8200"
      path: "secret" # Default KV path
      version: "v2"
      auth:
        token:
          secretRef:
            name: "vault-eso-token" # Name of the Kubernetes Secret that holds the Vault token
            key: "token" # Key in the Secret that holds the token
