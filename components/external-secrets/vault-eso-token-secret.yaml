---
# Kubernetes Secret to store the Vault token for External Secrets Operator
# Note: The actual token value should be replaced with a placeholder for Git
# and then patched in the cluster with the real token
apiVersion: v1
kind: Secret
metadata:
  name: vault-eso-token
  namespace: external-secrets-system
  labels:
    app.kubernetes.io/name: vault-eso-token
    app.kubernetes.io/part-of: external-secrets
type: Opaque
stringData:
  token: "REPLACE_WITH_ACTUAL_VAULT_TOKEN"
