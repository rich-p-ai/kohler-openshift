---
# Example ExternalSecret showing how to fetch secrets from Vault
# This demonstrates the integration between External Secrets and our Vault deployment
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: vault-example-secret
  namespace: default
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  refreshInterval: 15s
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  target:
    name: vault-example-secret
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        # Example: Database credentials
        database-url: "{{ .database_url }}"
        database-username: "{{ .database_username }}"
        database-password: "{{ .database_password }}"
        # Example: API keys
        api-key: "{{ .api_key }}"
        # Example: Certificate data
        tls-cert: "{{ .tls_cert }}"
        tls-key: "{{ .tls_key }}"
  data:
    # Fetch database credentials from Vault
    - secretKey: database_url
      remoteRef:
        key: applications/example-app
        property: database_url
    - secretKey: database_username
      remoteRef:
        key: applications/example-app
        property: database_username
    - secretKey: database_password
      remoteRef:
        key: applications/example-app
        property: database_password
    # Fetch API key from Vault
    - secretKey: api_key
      remoteRef:
        key: applications/example-app
        property: api_key
    # Fetch TLS certificates from Vault
    - secretKey: tls_cert
      remoteRef:
        key: certificates/example-app
        property: tls_cert
    - secretKey: tls_key
      remoteRef:
        key: certificates/example-app
        property: tls_key
