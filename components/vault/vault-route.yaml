apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: vault
  namespace: vault
  labels:
    app.kubernetes.io/name: vault
    app.kubernetes.io/part-of: platform
  annotations:
    # Optional: Add any specific annotations you need
    haproxy.router.openshift.io/timeout: 30s
spec:
  host: vault.apps.ocp2.kohlerco.com  # TODO: Update with your actual cluster domain
  to:
    kind: Service
    name: vault
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
