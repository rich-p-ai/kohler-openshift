apiVersion: v1
kind: ConfigMap
metadata:
  name: vault-simple-config
  namespace: vault
  labels:
    app.kubernetes.io/name: vault-simple
    app.kubernetes.io/part-of: platform
data:
  vault.json: |
    {
      "storage": {
        "file": {
          "path": "/vault/file"
        }
      },
      "listener": {
        "tcp": {
          "address": "0.0.0.0:8200",
          "tls_disable": true
        }
      },
      "ui": true,
      "disable_mlock": true,
      "log_level": "info",
      "api_addr": "http://0.0.0.0:8200",
      "cluster_addr": "http://0.0.0.0:8201"
    }
