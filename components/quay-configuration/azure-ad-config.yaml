---
apiVersion: v1
kind: Secret
metadata:
  name: quay-azure-oidc-config
  namespace: quay-enterprise
  annotations:
    argocd.argoproj.io/sync-wave: "15"
type: kubernetes.io/opaque
stringData:
  # Azure AD configuration - replace with actual values from Vault or environment
  tenant-id: "${AZURE_TENANT_ID}"
  client-id: "${AZURE_CLIENT_ID}"
  client-secret: "${AZURE_CLIENT_SECRET}"
  # Group mappings for team sync
  team-sync-config: |
    {
      "azure_ad_groups": {
        "quay-admins": ["quay-administrators"],
        "quay-developers": ["kohler-developers", "openshift-developers"],
        "quay-readers": ["kohler-users", "openshift-users"]
      }
    }
