---
# Example VaultStaticSecret for testing
# This will be deployed after the Vault Secrets Operator is fully installed
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: example-secret
  namespace: vault-secrets-system
  annotations:
    argocd.argoproj.io/sync-wave: "11"
  labels:
    app.kubernetes.io/name: vault-static-secret
    app.kubernetes.io/part-of: vault-secrets-operator
spec:
  type: kv-v2
  mount: secret
  path: example
  refreshAfter: 15s
  secretName: example-secret
  hvs:
    vaultAuthRef: kubernetes
---
# Database credentials example
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultStaticSecret
metadata:
  name: database-credentials
  namespace: vault-secrets-system
  annotations:
    argocd.argoproj.io/sync-wave: "11"
  labels:
    app.kubernetes.io/name: vault-static-secret
    app.kubernetes.io/part-of: vault-secrets-operator
spec:
  type: kv-v2
  mount: secret
  path: database/creds
  refreshAfter: 1h
  secretName: database-credentials
  hvs:
    vaultAuthRef: vault-main
