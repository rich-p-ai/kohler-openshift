---
# VaultAuth configuration for Kubernetes authentication
# This will be deployed after the Vault Secrets Operator is fully installed
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: kubernetes
  namespace: vault-secrets-system
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  labels:
    app.kubernetes.io/name: vault-auth
    app.kubernetes.io/part-of: vault-secrets-operator
spec:
  method: kubernetes
  kubernetes:
    role: vault-secrets-operator
    serviceAccount:
      name: vault-secrets-operator
      namespace: vault-secrets-system
    mountPath: /v1/auth/kubernetes
---
# VaultAuth for the main vault instance
apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultAuth
metadata:
  name: vault-main
  namespace: vault-secrets-system
  annotations:
    argocd.argoproj.io/sync-wave: "10"
  labels:
    app.kubernetes.io/name: vault-auth
    app.kubernetes.io/part-of: vault-secrets-operator
spec:
  method: kubernetes
  kubernetes:
    role: vault-main
    serviceAccount:
      name: vault
      namespace: vault-system
    mountPath: /v1/auth/kubernetes
