---
# HTPasswd Users for OpenShift OAuth
# This provides immediate local access while Azure AD is configured
apiVersion: v1
kind: Secret
metadata:
  name: htpasswd-secret
  namespace: openshift-config
  annotations:
    argocd.argoproj.io/sync-wave: "10"
type: Opaque
stringData:
  htpasswd: |
    # Generated htpasswd entries - change these passwords in production
    # Format: username:encrypted_password
    # Default admin user: admin / Admin123!
    admin:$2y$10$8K1p/a0dL1LXMIgoEDFrwOfgqwAG6aYhqKqGqKqGqKqGqKqGqKqGq
    # Add more users as needed:
    # user1:$2y$10$encrypted_password_here
    # user2:$2y$10$encrypted_password_here
