---
# OADP Cloud Credentials for OCP2 Cluster
# IMPORTANT: This secret contains placeholder values and must be updated with real credentials
#
# To get the real credentials from ocp-host cluster:
# 1. Login to ocp-host cluster: oc login https://api.ocp-host.kohlerco.com:6443
# 2. Get the secret: oc get secret kohler-oadp-backups -n openshift-storage -o yaml
# 3. Copy the secret to ocp2 cluster: oc apply -f -
#
# For automated deployment, consider using:
# - Sealed Secrets with ArgoCD
# - External Secrets Operator with Vault
# - Helm values override during deployment

apiVersion: v1
kind: Secret
metadata:
  name: cloud-credentials
  namespace: openshift-adp
  annotations:
    argocd.argoproj.io/sync-wave: "10"
    argocd.argoproj.io/sync-options: "SkipDryRunOnMissingResource=true"
    argocd.argoproj.io/description: "OADP cloud credentials for OCP2 - must be populated with real S3 credentials"
type: Opaque
stringData:
  cloud: |
    [default]
    # CRITICAL: Replace these placeholder values with real credentials from ocp-host cluster
    # 
    # To get real credentials:
    # oc login https://api.ocp-host.kohlerco.com:6443
    # oc get secret kohler-oadp-backups -n openshift-storage -o yaml
    # 
    # Then copy the secret to ocp2 cluster:
    # oc login https://api.ocp2.kohlerco.com:6443
    # oc apply -f -  # (paste the secret YAML)
    #
    aws_access_key_id=PLACEHOLDER_AWS_ACCESS_KEY_ID_REPLACE_ME
    aws_secret_access_key=PLACEHOLDER_AWS_SECRET_ACCESS_KEY_REPLACE_ME
