projects:

  cluster-config:
    annotations:
      notifications.argoproj.io/subscribe.on-sync-failed.slack: cluster-gitops
      notifications.argoproj.io/subscribe.on-health-degraded.slack: cluster-gitops
    description: Project for overall cluster configuration
    namespace: openshift-gitops
    sourceRepos:
    - "{{ .Values.default.app.source.repoURL }}"
    destinations: |
      - namespace: '*'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:

  # Kohler OpenShift Platform Components
  kohler-openshift-components:
    annotations:
      argocd.argoproj.io/sync-wave: '20'
    destination:
      namespace: openshift-gitops
    source:
      path: components
      directory:
        recurse: true
        include: "*/kustomization.yaml"

  # Kohler Groups and RBAC Configuration
  kohler-groups-config:
    annotations:
      argocd.argoproj.io/sync-wave: '15'
    destination:
      namespace: openshift-gitops
    source:
      path: groups
      directory:
        recurse: true

  cert-manager-operator:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
      argocd.argoproj.io/sync-wave: '5'
    destination:
      namespace: cert-manager
    source:
      path: components/cert-manager-operator