---
# ArgoCD Repository Configuration
# This adds the kohler-openshift repository to ArgoCD's known repositories
apiVersion: v1
kind: Secret
metadata:
  name: kohler-openshift-repo
  namespace: openshift-gitops
  labels:
    argocd.argoproj.io/secret-type: repository
  annotations:
    managed-by: argocd
type: Opaque
stringData:
  type: git
  url: https://github.com/rich-p-ai/kohler-openshift.git
  name: kohler-openshift
  project: default
  # If the repository is private, uncomment and set these:
  # username: <github-username>
  # password: <github-token>
  # For SSH access, use:
  # sshPrivateKey: |
  #   -----BEGIN OPENSSH PRIVATE KEY-----
  #   <your-private-key>
  #   -----END OPENSSH PRIVATE KEY-----
